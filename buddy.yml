- pipeline: "Monorepo"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:
    - action: "Execute: mvn clean install"
      type: "BUILD"
      working_directory: "/buddy/multirepo-tc/moduleA"
      docker_image_name: "library/maven"
      docker_image_tag: "3.3.3"
      execute_commands:
        - "mvn clean install"
      cached_dirs:
        - "/root/.m2/repository"
      volume_mappings:
        - "/:/buddy/multirepo-tc/moduleA"
#      trigger_condition: "ON_CHANGE_AT_PATH"
#      trigger_condition_paths:
#        - "multirepo-tc/moduleA"
      shell: "BASH"